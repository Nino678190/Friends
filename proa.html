<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="IMG_1257.png">
    <script src="script.js"></script>
    <title>
        Friends-Projektanlegung
    </title>
</head>

<body>
    <header>
        <div><img src="IMG_1257.png" class="logo"></div>
        <div></div>
        <div><a href="pros.html">Projektsuche</a><b>|</b><a href="einstellung.html">Einstellungen</a></div>
    </header>
    <div class="centerer">

        <form class="projektanlegung">
            <div class="eingabe">
                <h2>Projektanlegung</h2>
            </div>

            <div class="eingabe"><b>Projektname:</b>
                <input type="text" required placeholder="Projektname">
            </div>

            <div class="eingabe"><b>Beschreibung:</b>
                <input type="text" required placeholder="Projektbeschreibung">
            </div>
            
            <div class="eingabe"><b>Projektleiter:</b>
                <input type="text" required placeholder="Projektleiter">
            </div>
            
            <div class="eingabe"><b>Stichworte:</b>
                <input type="text" required placeholder="Stichworte">
            </div>
            
            <div class="eingabe"><b>Foto</b>
                <input type="file">
            </div>

            <div><input type="submit" onclick="project_registration()" value="abschicken"></div>

        </form>
    </div>
    <closer>
        <h2>Impressum<br>Jolan (Datenverarbeitung)<br>Nic (HTML und CSS)<br>Jakob (HTML und CSS)<br>Karl (Graphik
        und Design)</h2>
    </closer>
</body>

</html>
