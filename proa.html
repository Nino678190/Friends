<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="IMG_1257.png">
        <script src="script.js"></script>
        <title>
            Friends-Projektanlegung
        </title>
    </head>
    <body>
        <header>
            <div><img src="IMG_1257.png" class="logo"></div>
            <div></div>
            <div><a href="proa.html">Projekt anlegen</a></div>
            <div><a href="pros.html">Projektsuche</a></div>
            <div><a href="einstellung.html">Einstellungen</a></div>
        </header>
        <div class="projektanlegung">
            <form class="proa">
                <div><h2 class="projektanlegung">Projektanlegung</h2></div>
                <div><b>Projektname</b></div><div><input type="text" required id="projektname" class="eingabe" placeholder="Projektname"></div>
                <div><b>Projektbeschreibung</b></div><div><input type="text" required id="projektbeschreibung" class="eingabe" placeholder="Projektbeschreibung"></div>
                <div><b>Projektleiter</b></div><div><input type="text" required id="projektleiter" class="eingabe" placeholder="Projektleiter"></div> 
                <div><b>Stichworte</b></div><div><input type="text" id="stichworte" class="eingabe" placeholder="stichworte"></div>
                <div><b>Foto</b></div><input type="file" accept="image/png, image/jpeg, image/jpg image/heic" multiple5 id="avatar" class="regi">
                <div><input type="submit"><a href="index.html"></a></div>
            </form>
        </div>
    </body>
</html>
